<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Puzzle - Intro</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Snowburst+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <audio controls loop>
            <source src="./music/Wizards In Winter.mp3" type="audio/mp3">
        </audio>
    </header>
    <main>
        <section class="section-welcome">
            <p class="welcome-text">Welcome to Christopher's Christmas puzzles. Solve each puzzle to get each piece of the code, and solve the code at the end.</p>
            <button class="start-button">Start</button>
        </section>
        <section class="section-puzzle1">
            <div class="ascii-table-container">
                <table class="ascii-table">
                    <thead>
                        <tr>
                            <th>Dec</th>
                            <th>Hx</th>
                            <th>Oct</th>
                            <th>Chr</th>
                        </tr>
                    </thead>
                    <tbody class="ascii-table-body">
                    </tbody>
                </table>
            </div>
            <div class="christmas-trees"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
